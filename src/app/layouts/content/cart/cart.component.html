<section class="cart-section spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <div class="cart-table">
          <h3>Your Cart</h3>
          <div class="cart-table-warp">
            <table>
            <thead>
              <tr>
                <th class="product-th">Product</th>
                <th class="quy-th">Quantity</th>
                <th class="size-th">SizeSize</th>
                <th class="total-th">Price</th>
              </tr>
            </thead>
            <tbody *ngFor="let CartItem of productAddedTocart">
              <tr>
                <td class="product-col">
                  <img src="assets/{{CartItem.CategoryCard_Image}}" alt="">
                  <div class="pc-title">
                    <h4>{{CartItem.CategoryCard_Name}}</h4>
                   
                  </div>
                </td>
                <td class="quy-col">
                  <div class="quantity">
                                <div class="pro-qty">
                                    <span class="inc qtybtn" (click)="onAddQuantity(CartItem)">+</span>
                                  <input type="text"  [ngModel] ="CartItem.CategoryCard_Quantity" (ngModelChange) ="CartItem.CategoryCard_Quantity=$event">
                                  <span class="dec qtybtn" (click)=" onRemoveQuantity(CartItem)">-</span>
                                </div>
                            </div>
                </td>
                <td class="size-col"><h4>Size M</h4></td>
                <td class="total-col"><h4>{{CartItem.CategoryCard_Price_Unit * CartItem.CategoryCard_Quantity}}</h4></td>
              </tr>
           
             
            </tbody>
          </table>
          </div>
          <div class="total-cost">
            <h6>Total <span>{{allTotal}}</span></h6>
          </div>
        </div>
      </div>
  
    </div>
  </div>
</section>
